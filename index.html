<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/clima-favicon.png" type="image/x-icon">
    <script src="./script.js"></script>
</head>

<body>

    <div class="caixa">
        <input class="input-cidade" placeholder="São Paulo..." type="text">

        <button onclick="cliqueiNoBotao()"><img class="lupa" src="./img/lupa.svg" alt=""></button>     
        <div class="caixa-textos">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="graus">21ºC</p>

            <img class="nuvem" src="https://openweathermap.org/img/wn/04n.png" alt="">

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
